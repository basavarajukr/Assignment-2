<body>

    <script>
        const clothes = ['jackets','t-shirt'];
        clothes.length = 0;
        console.log(clothes[0]);
        // output : undefined
        // reason : length in arrays starts from 1 and not 0, but here length is initiated to zero
        //          which is not there hence it is undefined.
        //          Index in arrays start from 0 but length starts from 1.
    </script>
